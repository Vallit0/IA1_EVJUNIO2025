<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Probar UniMatch</title>
</head>
<body>
  <h1>Probar recomendación</h1>
  <button onclick="enviar()">Enviar recomendación</button>

  <script>
    function enviar() {
      fetch("http://localhost:8080/recomendar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          aptitud: "biologia",
          habilidad: "empatia",
          interes: "salud"
        })
      })
        .then(res => res.json())
        .then(data => console.log("Respuesta:", data))
        .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
